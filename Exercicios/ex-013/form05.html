<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete </label> <br>

            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol</label> <br>

            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação </label><br>

            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis </label><br>

        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
