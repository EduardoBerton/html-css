<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>

    <form action="cadastro.js" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome complete" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Numero:</label>
            <input type="number" name="media" id="imedia"  min="0" max="10" step="0.1" placeholder="0 a 10" value="5">
        </div>
        <div>
            <label for="imes">Data(Mês e Ano)</label>
            <input type="month" name="mes" id="imes">
        </div>
        <div>
            <label for="idia">Data(Dia, Mês e Ano)</label>
            <input type="date" name="dia" id="idia">
        </div>
        <div>
            <label for="ihora">Horário</label>
            <input type="time" name="hora" id="ihora">
            input
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <!--
        <input:number> - Cria um campo que só aceita números
        <input:month> - Cria um campo que só aceita mês a ano
        <input:day> - Cria um campo que aceita dia, mês
        <input:time> - Cria um campo que aceita Horas e Minutos

        PARÂMETROS: 

        min - determina o menor valor que pode ser colocado em um campo numérico;

        max - determina o maior valor que pode ser colocado em um campo numérico;

        step - determina de quanto em quanto os valores do campo se alteram;

        value - Determina o valor inicial do campo;



    -->
    
</body>
</html>
