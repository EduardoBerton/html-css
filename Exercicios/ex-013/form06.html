<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.js" method="get" autocomplete="on">

        <div>   
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0000ff">

        </div>
        <div>
            <label for="inivel">Nivel Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="2" max="10">
        </div>
        <div>
            <label for="ifoto">Foto:</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    
    </form>

    <!--
        <input:color> - cria uma caixa de cores selecionaveis
        <input:range> - cria uma barra arrastavel com valores numericos
        <input:file> - cria uma caixa para selecionar arquivos
    -->
    
</body>
</html>
