<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        body{
            font-weight: 900;
            font-size: 2em;
        }
        div > p{
            display: none;

        }
        div:hover > p{
            display:block;
            background-color: red;
            background-position: center;
            color: white;
        }

        div:hover
        {
            color: red;
        }
        
 
    


    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse por cima para revelar o texto</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
